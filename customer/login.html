<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äì KAU Cafeteria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="container">
        <header>
            <div class="logo-area">
                <div class="logo-icon">üçΩÔ∏è</div>
                <div>
                    <h1>KAU Cafeteria</h1>
                    <span class="tagline">Customer Login</span>
                </div>
            </div>
            <a href="../index.html" class="btn secondary">‚Üê Home</a>
        </header>
        <main>
            <div class="form-container">
                <h2>Welcome Back</h2>
                <div id="alert-container"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="you@stu.kau.edu.sa" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn" id="login-btn">Login</button>
                        <a href="signup.html" style="color:var(--primary);font-weight:600;font-size:0.9rem">No account? Sign Up</a>
                    </div>
                </form>
            </div>
        </main>
        <footer><p>¬© 2025 KAU Cafeteria</p></footer>
    </div>

    <script src="../JS/jsonbin-config.js"></script>
    <script src="../JS/database.js"></script>
    <script src="../JS/auth.js"></script>
    <script>
        if (Auth.customer.getCurrentUser()) window.location.href = 'dashboard.html';

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.textContent = 'Logging in‚Ä¶';
            btn.disabled = true;

            const email    = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result   = await Auth.customer.login(email, password);

            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                btn.textContent = 'Login';
                btn.disabled = false;
                const el = document.createElement('div');
                el.className = 'alert alert-danger';
                el.textContent = result.message;
                const c = document.getElementById('alert-container');
                c.innerHTML = '';
                c.appendChild(el);
            }
        });
    </script>
</body>
</html>
